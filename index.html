<!DOCTYPE html>
<html>
<head>
	<title>Radio Selection</title>
	<link href="https://unpkg.com/multiple-select@1.3.1/dist/multiple-select.css" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://unpkg.com/multiple-select@1.3.1/dist/multiple-select.js"></script>

	<script type="text/javascript">
	$(document).ready(function(){
		$('#select1').multipleSelect();
		
		$('#select2').multipleSelect();

		$('#toggle').click(function(){
			if( $(this).attr('data-type') == 'multiple' )
			{
				$('#select2').multipleSelect('destroy');
				$('#select2').multipleSelect({
				    single: true
				});

				$(this).attr('data-type', 'single');
			}
			else
			{
				$('#select2').multipleSelect('destroy');
				$('#select2').multipleSelect();

				$(this).attr('data-type', 'multiple');
			}
		});
	});
	</script>

	<style>
	select {
	  width: 500px;
	}
	</style>
</head>
<body>

	<div>
		<h3>Basic Example</h3>
		<select multiple="multiple" id="select1">
		  <option value="1">January</option>
		  <option value="2">February</option>
		  <option value="3">March</option>
		  <option value="4">April</option>
		  <option value="5">May</option>
		  <option value="6">June</option>
		  <option value="7">July</option>
		  <option value="8">August</option>
		  <option value="9">September</option>
		  <option value="10">October</option>
		  <option value="11">November</option>
		  <option value="12">December</option>
		</select>
	</div>

	<div>
		<h3>Toggle Between Multiple and Single Selection</h3>
		<select multiple="multiple" id="select2">
		  <option value="1">January</option>
		  <option value="2">February</option>
		  <option value="3">March</option>
		  <option value="4">April</option>
		  <option value="5">May</option>
		  <option value="6">June</option>
		  <option value="7">July</option>
		  <option value="8">August</option>
		  <option value="9">September</option>
		  <option value="10">October</option>
		  <option value="11">November</option>
		  <option value="12">December</option>
		</select>

		<button type="button" id="toggle" data-type="multiple">Toggle</button>
	</div>

</body>
</html>
